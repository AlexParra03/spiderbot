<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="public/lib/vis.js"></script>
    <link href="public/lib/vis.css" rel="stylesheet" type="text/css" />
    <link href="public/style.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>

    <title> Spider - Web Crawler </title>
  </head>

  <body>
    <h1>Hello World</h1>

    <p>Select website to crawl:</p>
    <input type="text" id="starting-url"></input>

    <div id="mynetwork"></div>

    <script type="text/javascript">
    fetch('./webState').then((res) => {
      console.log(res);
    })
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "Node 1", font:{size:30} },
        { id: 2, label: "Node 2" },
        { id: 3, label: "Node 3" },
        { id: 4, label: "Node 4" },
        { id: 5, label: "Node 5" }
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 3 },
        { from: 1, to: 2 },
        { from: 2, to: 4 },
        { from: 2, to: 5 }
      ]);

      // create a network
      var container = document.getElementById("mynetwork");

      // provide the data in the vis format
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {};

      // initialize your network!
      var network = new vis.Network(container, data, options);
    </script>
    <script type="text/javascript" src="public/script.js"></script>
  </body>
</html>
